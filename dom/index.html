<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <button class="btn" id="reset">Play Again!</button>
        <p class="para">Number between 1 to 20</p>
      </div>

      <div class="number">?</div>

      <div class="inputs">
        <input type="text" class="guess" placeholder="Number" />
        <button class="btn" id="submit">Submit Number</button>

        <div class="msg">Start Guessing a Number...</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
